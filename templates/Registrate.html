<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Intellir - Bootstrap 4x Mobile HTML5 Template</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet" type="text/css" />
	<link href="../static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="../static/css/style.css" rel="stylesheet">
	<link href="../static/css/responsive.css" rel="stylesheet">
</head>

<body style="background-image: url('../static/images/Fondo-Verde.jpg');">

	<div class="wrapper ">
		<div class="content_wrapper ">
			<div class="container-fluid ">

                <div class="row center h-100">
                    <div class=" col-sm-3 col-md-4 col-lg-5 login fill">
                        <div class="card card-shadow mb-4">
                            <img src="../static/images/logo_titulo_verde.png" alt="Logo" class="login-logo">
 
                            <div class="login-title ">
                                   Bienvenido
                                </div>


                            <div class="card-body">
								<form>
									<div class="form-group">
                                        <input type="text" class="form-control login-input" name="nombre" id="nombre" placeholder="Nombre">
									</div>
									
									<div class="form-group">
                                        <input type="text" class="form-control login-input" name="apellido_p" id="apellido_p" placeholder="Apellido Paterno">
									</div>
									
									<div class="form-group">
                                        <input type="text" class="form-control login-input" name="apellido_m" id="apellido_m" placeholder="Apellido Materno">
									</div>


									<div class="form-group">
                                        <input type="date" class="form-control login-input" name="correo" id="correo" placeholder="Fecha de Nacimiento">
									</div>


                                    <div class="form-group">
                                        <input type="text" class="form-control login-input" name="correo" id="correo" placeholder="Correo Electronico">
									</div>
									
									
                                    <div class="form-group">
                                        <input type="password" class="form-control login-input" name="contraseña" id="contraseña" placeholder="Contraseña">
									</div>
									
									<div class="form-group">
                                        <input type="password" class="form-control login-input" name="contraseña2" id="contraseña2" placeholder="Confrimar contraseña">
									</div>
									

                                    <div class="center">

                                    <button type="submit" class="btn btn-primary log-btn">
                                        Crear Cuenta
                                    </button>
                                    
                              
                                </div>
								</form>

                                <div class="center">
                                    <button type="submit" class="btn btn btn-outline-success crear-cuenta" onclick="window.location.href='Iniciar_Sesion'">
                                        Iniciar Sesion
                                    </button>
        

                            </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
	</div>

</body>

</html>
